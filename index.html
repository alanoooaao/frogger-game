<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-bar">
        <div id="progress-bar" class="progress-bar"></div>
        <div class="info-panel">
            <p id="score" class="txt score"></p>
            <p id="msg" class="txt msg"></p>
            <p id="life" class="txt life"></p>
            <button id="btn-menu" class="txt btn-menu btn-toggle">
                <p class="line"></p>
                <p class="line"></p>
                <p class="line"></p>
            </button>
            <ul id="menu" class="menu-list">
                <li class="btn-option btn-toggle">Record</li>
                <li id="btn-role" class="btn-option btn-toggle">Character</li>
                <li id="btn-restart"class="btn-option btn-toggle">Restart</li>
            </ul>
            <ul id="selection-list" class="selection-list">
                <li class="btn-role btn-toggle">
                    <img src="" alt="princess girl" id="role-4" class="role-img">
                </li>
                <li class="btn-role btn-toggle">
                    <img src="" alt="pink girl" id="role-3" class="role-img">
                </li>
                <li class="btn-role btn-toggle">
                    <img src="" alt="horn girl" id="role-2" class="role-img">
                </li>
                <li class="btn-role btn-toggle">
                    <img src="" alt="cat girl" id="role-1" class="role-img">
                </li>
                <li class="btn-role btn-toggle">
                    <img src="" alt="boy" id="role-0" class="role-img">
                </li>
            </ul>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/class.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
